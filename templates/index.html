<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching</title>
</head>
<body>
<form action="" method="post" novalidate>
    <label for="query" style="display: none">
        Search:
    </label>
    <input id="query" name="query" type="text" />
    <input type="submit" value="Search" />
</form>
{% if g.query_result %}
    {% for result in g.query_results %}
        <a href="{{ result.url }}">{{ result.url }}</a> - {{ result.score }}
    {% endfor %}
{% endif %}
</body>
</html>
